<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3c output</title>
    <style>
        .con{
            background-color: rgb(248, 245, 242);
            height: 200px;
            margin-left: 300px;
            margin-right: 300px;
        }
        .m {
            text-align: center;
            color: rgb(35, 47, 221);
        }
        .l1 {
            color: red;
        }
        .l2 {
            color: rgb(44, 163, 33);
        }
        .l3{
            color:rgb(103, 235, 235)
        }
    </style>
</head>
<body>
<div class="con">
    <div class="m">
        <h1>Style Specification Format</h1>
        
        <div class="l1">
            <h2>This paragraph uses <strong>inline styles</strong> to set color, font size, and alignment.</h2>
        </div>
        
        <div class="l2">
            <h3>This paragraph uses internal styles defined in the &lt;style&gt; tag inside the &lt;head&gt;.</h3>
        </div>
        <div class="l3">
            <h2>This paragraph uses <strong>external styles</strong>  defined in an external CSS file.</h2>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3b sample output</title>
</head>
<style>
    .n{
        text-align: center;
        color: rgb(116, 210, 223);
        padding: 5px;
    }
    .m{
        text-align: center;
        padding: 5px;
        
    }
    audio {
            width: 35%; 
            height: 50px; 
            
        }
        .o{
            text-align: center;
            padding: 5px;
        }

</style>
<body>
    <div class="n">
    <h1>Embedding Audio and Video</h1> 
    </div>
    <h2 align="center">Audio Example</h2>
    <div class="m">
    <audio controls autoplay>
    <source src="lokiverse.mp3" type:"audio/mpeg">
    </audio><br>
    </div>
    <h2 align="center">Video Example</h2>
    <div class="o">
        <video controls>
            <source src="your-video.mp4" type="video/mp4">
        </video>
        
    <br>
    </div>
</body>
</html>

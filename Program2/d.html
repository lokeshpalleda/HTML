<!DOCTYPE html>
<html lang="en">
<head>
    <title>2c Sample Output</title>
</head>
<body>
    <h1 align="center"><b>Registration Form</b></h1>
    
    <table border="1" cellspacing="0" cellpadding="10" align="center">
        <caption>Fill Your Details</caption>
    
        <tr>
        <td width="125"><b><label for="name" >Full Name:</label></b></td>
        <td><input type="text" id="name" placeholder="Enter Your Name"><br></td>
    </tr>
    <tr>
        <td><b><label for="name">Password:</label></b></td>
        <td><input type="password" id="name" placeholder="Enter Your Password"><br></td>
    </tr>
    <tr>
        <td><b><label for="name">Age:</label></b></td>
        <td><input type="number" id="name" ></td>
    </tr>
    <tr>
        <td><b><label for="name">Date Of Birth:</label></b></td>
        <td><input type="date" placeholder="dd-mm-yyyy"></td>
    </tr>
    <tr>
        <td><b><label for="name">Gender:</label></b></td>
        <td>
            
               
                  <input type="radio" name="Gender" value="Male">Male
                    <input type="radio" name="Gender" value="Female">Female
                    <input type="radio" name="Gender" value="Other">Other
        </td>
    </tr>
    <tr>
        <td><b><label for="name">Hobbies:</label></b></td>
        <td>
           <input type="checkbox" name="Reading" >Reading<br>
            <input type="checkbox" name="Sports" >Sports<br>
            <input type="checkbox" name="Travelling" >Travelling
        </td>
    </tr>
    <tr>
        <td><b><label for="name" >Country:</label></b></td>
        <td>
           <select>
            <option value="">Enter Your Country</option>
            <option value="india">india</option>
            <option value="russia">russia</option>
            <option value="america">america</option>
           </select>
        </td>
    </tr>
    <tr>
        <td><b><label for="name" >About YourSelf:</label></b></td>
        
        <td><textarea placeholder="write about yourself..."></textarea></td>
    </tr>
   

</table>
<form align="center" >
    <input type="Submit" style="margin-right: 20px; margin-top: 30px; background-color: rgb(66, 117, 228); color: white; padding:10px; border-radius:10%" >
    <input type="Reset" style="background-color: rgb(238, 107, 107); color:white; padding:10px; border-radius:10%" >
</form>
</body>
</html>
